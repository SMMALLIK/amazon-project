<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Document</title>
</head>
<body>
    <header class="bgimg">
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo border-hover">
                </div>
            </div>
            <div class="location border-hover">
                <span>Deliver to</span>
                <span><i class="fa-solid fa-location-dot"></i>India</span>
            </div>

            <div class="search-box">

              <select name="" id="">
                  <option value="">All</option>
                </select>
                
                <input type="text" placeholder="Search Amazon">

                <div class="glass">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="usflag border-hover">
                <span><img src="amazon_clone_img/assets/us_flag.png" width="25px" alt=""></span>
                <span>EN </span>
                <span><img src="amazon_clone_img/assets/dropdown_icon.png" width="8px" alt=""></span>
            </div>

            <div class="account border-hover">
                <span>Hello, sign in</span>
                <span>Account & Lists</span>
            </div>
           
            <div class="order border-hover">
                <span>Returns</span>
                <span>& Orders</span>
            </div>
           
            <div class="cart border-hover ">
                <span><img src="amazon_clone_img/assets/cart_icon.png" width="35px" alt=""></span>
                <p>Cart</p>
            </div>
            
        </div>
    </header>

    <div class="panel ">
        <div class="panel-bar border-hover">
            <i class="fa-solid fa-bars"></i>
            <p>All</p>
        </div>

        <div class="panel-menu ">
            <span class="border-hover">Today's Deal</span>
            <span class="border-hover">Customer Service</span>
            <span class="border-hover">Registry</span>
            <span class="border-hover">Gift Cards</span>
            <span class="border-hover">Sell</span>
        </div>
    </div>

    <div class="header-imgset">
        <a href="" class="prev-icon arrow">&#8592;</a>
        <a href="" class="next-icon arrow">&#8594;</a>
        <ul>            
            <img src="amazon_clone_img/assets/header1.jpg" class="headers-set" alt="">
            <img src="amazon_clone_img/assets/header2.jpg" class="headers-set" alt="">
            <img src="amazon_clone_img/assets/header3.jpg" class="headers-set" alt="">
            <img src="amazon_clone_img/assets/header4.jpg" class="headers-set" alt="">
            <img src="amazon_clone_img/assets/header5.jpg" class="headers-set" alt="">
            <img src="amazon_clone_img/assets/header6.jpg" class="headers-set" alt="">
        </ul>        
    </div>

    <script src="javascript.js"></script>
</body>
</html>
